<section class="vh-100" style="background-color: #dceef5;">
  <div class="container py-5 h-100">
    <div class="d-flex align-items-center mb-3 pb-1">
      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
      <span class="h1 fw-bold mb-0">Client View</span>
    </div>
    <div class="card" style="border-radius: 15px;">
      <div class="card-body p-4">
        <div class="d-flex text-black">
          <div class="flex-shrink-0" *ngIf="viewResponse">
            <div class="small text-muted mb-1" ><h2>{{viewResponse?.client?.clientName}} </h2></div>
            <div class="small text-muted mb-1" ><p>Created At: {{viewResponse?.date_created | date: 'medium'}} </p></div>
          </div>
         
        </div>
        <h2>Address</h2>
        <div class="small text-muted mb-1">Address: {{viewResponse?.client?.address?.business_address}}</div>
      </div>
    </div>
  </div>
</section>
