<div class="card text-center" style="width: 300px;">
<div class="alert alert-success" role="alert" *ngIf="forgotResponse?.status=='success'">
{{forgotResponse.status}}
</div>
<div class="alert alert-danger" role="alert" *ngIf="forgotResponse?.status=='error'">
    {{forgotResponse.status}}
</div>
    <form [formGroup]="ForgotForm" (ngSubmit)="forgotData(ForgotForm.value)">
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Enter your email address and we'll send you an email with instructions to reset your password.
        </p>
        <div class="form-outline">
            <input type="email" id="typeEmail" class="form-control my-3" formControlName="email" />
            <label class="form-label" for="typeEmail">Email input</label>
        </div>
       <button class="btn btn-primary" type="submit">Send Email</button>
        <div class="d-flex justify-content-between mt-4">
            <a class="" routerLink="/non-auth/login">Login</a>
            <a class="" routerLink="/non-auth/registration">Register</a>
        </div>
    </div>
    </form>
</div>
